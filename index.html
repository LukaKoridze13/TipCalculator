<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./Images/favicon-32x32.png">
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/responsive.css">
    <title>Tip Calculator</title>
</head>

<body>
    <div class="container centerCol">
        <header class="header center">
            <img class="header__logo" src="./Images/logo.svg" alt="SPLITTER Logo">
        </header>
        <main class="main spaceAround">
            <div class="main__left">
                <div class="billBox">
                    <div class="spaceBetween">
                        <label for="bill">Bill</label>
                        <p class="alert deactivate">Can't be zero</p>
                    </div>
                    <div>
                        <input type="number" id="bill" name="bill" placeholder="0">
                        <img src="./Images/dollar.svg" alt="Dollar Sign">
                    </div>
                </div>
                <div class="tipBox">
                    <div class="spaceBetween">
                        <p>Select Tip %</p>
                        <p class="alert deactivate">Can't be zero</p>
                    </div>

                    <div class="tips">

                    </div>
                </div>
                <div class="peopleBox">
                    <div class="spaceBetween">
                        <label for="people">Number of People</label>
                        <p class="alert deactivate">Can't be zero</p>
                    </div>
                    <div>
                        <input type="number" id="people" name="people" placeholder="0">
                        <img src="./Images/person.svg" alt="Person Icon">
                    </div>
                </div>
            </div>
            <div class="main__right">
                <div class="personTip">
                    <div class="personTip__left">
                        <p class="tipAmount">Tip Amount</p>
                        <p class="person">/ person</p>
                    </div>
                    <div class="personTip__right">
                        $0.00
                    </div>
                </div>
                <div class="totalTip">
                    <div class="totalTip__left">
                        <p class="tipAmount">Total</p>
                        <p class="person">/ person</p>
                    </div>
                    <div class="totalTip__right">
                        $0.00
                    </div>
                </div>
                <button disabled>RESET</button>
            </div>
        </main>
    </div>
    <script src="./JavaScript/main.js"></script>
</body>

</html>
